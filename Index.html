<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsere Zeit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #ffecf2);
      color: #880e4f;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #gesamt {
      font-size: 1.6em;
      margin-bottom: 30px;
      color: #ad1457;
    }

    .time-box {
      font-size: 2.5em;
      margin: 15px 0 5px 0;
      font-weight: bold;
    }

    .label {
      font-size: 1.1em;
      color: #6a1b4d;
    }

    .heart {
      font-size: 3em;
      color: red;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="heart">❤️</div>
  <h1>Wir sind seit dem 10. Januar 2015 zusammen</h1>
  <div id="gesamt">Berechnung …</div>

  <div class="time-box" id="tage">0</div>
  <div class="label">Tage</div>

  <div class="time-box" id="stunden">0</div>
  <div class="label">Stunden</div>

  <div class="time-box" id="minuten">0</div>
  <div class="label">Minuten</div>

  <div class="time-box" id="sekunden">0</div>
  <div class="label">Sekunden</div>

  <script>
    const startDate = new Date("2015-01-10T00:00:00");

    function updateLoveTime() {
      const now = new Date();
      const diff = now - startDate;

      // Gesamtzeit in Einheiten
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      // Für Live-Zähler
      const remainingSeconds = seconds % 60;
      const remainingMinutes = minutes % 60;
      const remainingHours = hours % 24;

      // Für Gesamtübersicht oben
      const totalMonths = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      const years = Math.floor(totalMonths / 12);
      const months = totalMonths % 12;

      // Anzeige aktualisieren
      document.getElementById("gesamt").textContent = `${years} Jahre, ${months} Monate`;
      document.getElementById("tage").textContent = days.toLocaleString();
      document.getElementById("stunden").textContent = (days * 24 + remainingHours).toLocaleString();
      document.getElementById("minuten").textContent = (days * 24 * 60 + remainingHours * 60 + remainingMinutes).toLocaleString();
      document.getElementById("sekunden").textContent = (days * 24 * 60 * 60 + remainingHours * 3600 + remainingMinutes * 60 + remainingSeconds).toLocaleString();
    }

    setInterval(updateLoveTime, 1000);
    updateLoveTime();
  </script>

</body>
</html>
